<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title></title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="favicon.png">
</head>
<!-- Google tag (gtag.js) -->

<body>
  <div class="header-wrapper">
    <h1 id="vendor-name"></h1>
  </div>

  <!-- Desktop Table -->
  <div class="table-wrapper desktop-only">
    <table id="product-table">
      <thead>
        <tr>
          <th>Sr No</th>
          <th>Committed<br />Finish Date</th>
          <th>Opp Id</th>
          <th>Image</th>
          <th>Product</th>
          <th>Variant</th>
          <th>Category</th>
          <th>Material Summary</th>
          <th>Size Summary</th>
          <th>Client Remarks</th>
          <th>Vendor Remarks</th>
          <th>Project<br />Manager</th>
          <th>Folder</th>
          <th>Designer</th>
          <th>Qty</th>
          <th>Task<br />Assigned On</th>
        </tr>
      </thead>
      <tbody id="product-rows"></tbody>
    </table>
  </div>

  <!-- Mobile Product List -->
  <div id="product-list" class="mobile-only mobile-product-list"></div>

  <!-- Product Detail Popup (for mobile) -->
  <div id="product-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <div id="product-detail"></div>
    </div>
  </div>

  <div id="last-updated"><span></span></span>

    <script type="module" src="vendor.js"></script>
    <script type="module" src="vendor-header.js"></script>
</body>


</html>
